---
- hosts: all
  remote_user: ubuntu
  become: yes
  tasks:
    - name: add certbot ppa
      apt_repository:
        repo: ppa:certbot/certbot
    - name: install certbot
      apt:
        name: python-certbot-nginx
        state: latest
    - name: install nginx
      apt:
        name: nginx
        state: latest
    - name: request ssl certificate
      command: certbot --nginx --non-interactive --agree-tos -m adi@cybera.ca -d {{ inventory_hostname }}
    - name: setup automatic certificate renewal
      cron:
        name: certbot renew
        special_time: daily
        job: certbot renew
    - name: write nginx site configuration
      template:
        src: templates/site.j2
        dest: /etc/nginx/sites-available/adi
      notify:
        - restart nginx
    - name: write docker daemon configuration
      template:
        src: templates/daemon.json.j2
        dest: /etc/docker/daemon.json
      notify:
        - restart docker
    - name: initialize docker swarm
      command: docker swarm init
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
    - name: restart docker
      service:
        name: docker
        state: restarted
